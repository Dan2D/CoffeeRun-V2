<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CoffeeRun</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form" id="form" method="POST">

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" placeholder="example@gmail.com"
                            value="" required>
                    </div>

                    <div class="form-group">
                        <label for="coffeeOrder">Coffee</label>
                        <input class="form-control" type="text" id="coffeeOrder" name="coffee" required>
                    </div>

                    <label for="">Size</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="small">
                            Small
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="medium" checked>
                            Medium
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall">
                            Tall
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="flavor">Flavor</label>
                        <select name="flavor" class="form-control" id="flavor">
                            <option value="">None</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="caramel">Caramel</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Strength</label>
                        <div>
                            <div class="sliderVal">20</div>
                        </div>
                        <input class="form-control" type="range" id="strengthLevel" name="strength" value="20" min="0"
                            max="100">
                    </div>

                    <div>
                        <button type="submit" id="test" class="btn btn-outline-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>

                    </div>
                </form>
            </div>
        </div>

        <div id="modalConfirm" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header"></div> -->
                    <div class="modal-header center">What would you like to do with your order?
                        <button data-dismiss="modal" class="close x"><span aria-hidden="true">&times;</span></button>
                    </div>

                    <div class="modal-body center">
                        <button data-dismiss="modal" class="btn btn-outline-primary yes">Deliver My Order</button>
                        <button data-dismiss="modal" class="btn btn-outline-info edit">Edit My Order</button>
                        <button data-dismiss="modal" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">

                </div>

            </div>
        </div>

    </section>

    <script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/datastore.js" type="text/javascript"></script>
    <script src="scripts/truck.js" type="text/javascript"></script>
    <script src="scripts/remotedatastore.js" type="text/javascript"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./node_modules/webshim/js-webshim/minified/polyfiller.js" type="text/javascript"></script>
    <script src="scripts/validation.js" type="text/javascript"></script>
    <script src="scripts/formhandler.js" type="text/javascript"></script>
    <script src="scripts/checklisthandler.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
